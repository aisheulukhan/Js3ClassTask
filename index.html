 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
     <link rel="stylesheet" href="style.css">
     <title>Document</title>
 </head>
 <body>
    <header>
        <div class="nav container">
            <a href="" class="logo">Shopping</a>

            <i class='bx bx-shopping-bag' id="cart-icon"></i>
                
         
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">

                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>

                <i class='bx bx-x' id="close-cart"></i>

            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Product</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="./image/gul3.jpg" alt="" class="product-img">
                <h2 class="product-title">Flower1</h2>
                <span class="price">$140.60</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="./image/gul4.jpg" alt="" class="product-img">
                <h2 class="product-title">Flower2</h2>
                <span class="price">$75.60</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            
            <div class="product-box">
                <img src="./image/gul9.jpg" alt="" class="product-img">
                <h2 class="product-title">Flower3</h2>
                <span class="price">$46.60</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="./image/gyl10.jpg" alt="" class="product-img">
                <h2 class="product-title">Flower4</h2>
                <span class="price">$203.60</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
     <script src="main.js"></script>
 </body>
 </html>
